<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/general.css">
    <meta name="description"
        content="Formulario de Contacto para el Servicio de Tutorias y Analisis de Criptomonedas y Blockchain tanto para Empresas como para Individuos">
    <meta name="keywords" content="CRIPTO, CRIPTOMONEDAS, TUTORIA, ANALISIS, BLOCKCHAIN, EMPRESAS">

    <!-- fuente roboto sans serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Criptowin</title>
</head>

<body>
    <header>
        <!-- logo -->
        <div class="logoContainer">
            <a href="../index.html"><img src="../img/logo.png" alt="logo criptowin" height="50px"></a>
            <h3>CriptoWin</h3>
        </div>
        <!-- menu navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html" class="menuLink">Inicio</a></li>
                <li><a href="nosotros.html" class="menuLink">Nosotros</a></li>
                <li><a href="servicios.html" class="menuLink">Servicios</a></li>
                <li><a href="grafico.html" class="menuLink">Grafico</a></li>
                <li><a href="contacto.html" class="menuLink">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainContentContainer grid gridContact">
            <div class="mainTitleContainer">
                <h1 class="mainTitle">Contactanos!</h1>
                <h3 class="mainSubtitle">Asi podremos brindarte toda la info al respecto</h3>
            </div>
            <div class="contactContainer gridi1">
                <form action="#">
                    <h3>Porfavor, registra aqui tus datos</h3>
                    <div class="formSubmit">
                        <label for="nombre-apellido">Ingresa tu nombre y apellido</label>
                        <input type="text" name="nombre-apellido" placeholder="Nombre y Apellido..." required>
                    </div>
                    <div class="formSubmit">
                        <label for="mail">Ingresa tu email asi nos mantenemos en contacto:</label>
                        <input type="email" name="mail" id="mail" placeholder="Email...">
                    </div>
                    <div class="formSubmit">
                        <p>Sexo:</p>
                        <input type="radio" name="sexo" id="hombre" value="Hombre" required>
                        <label for="hombre">Hombre</label><br>
                        <input type="radio" name="sexo" id="mujer" value="Mujer" required>
                        <label for="mujer">Mujer</label><br>
                        <input type="radio" name="sexo" id="otro" value="Otro" required>
                        <label for="otro">Otro</label>
                    </div>
                    <div class="formSubmit">
                        <label for="comentario">Dejanos aqui cualquier comentario que quieras:</label>
                        <textarea name="comentario" id="comentario" cols="30" rows="10"
                            placeholder="Tus comentarios aqui..."></textarea>
                    </div>
                    <input class="btn" type="submit" value="Enviar">
                </form>
            </div>
            <div class="mapContainer">
                <h2>Donde Podes encontrarnos:</h2>
                <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no"
                        marginheight="0" marginwidth="0"
                        src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Av.%20Alicia%20Moreau%20de%20Justo%20740,%20C1107AAT%20CABA+(Oficinas%20Criptowin)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                            href="https://www.gps.ie/car-satnav-gps/">Car GPS</a></iframe></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerText">
            <p>Criptowin, todos los derechos reservados.</p>
        </div>

        <div class="socialMediaContainer">
            <a href=""><img src="../img/facebook.png" class="icon-facebook" alt="facebook icon" height="30px"></a>
            <a href=""><img src="../img/instagram.png" alt="instagram icon" class="icon-instagram" height="30px"></a>
            <a href=""><img src="../img/twitter.png" alt="twitter icon" class="icon-twitter" height="30px"></a>
            <!-- solo funcionara este -->
            <a href="https://github.com/nicocastx" target="_blank"><img src="../img/github_icon.png" class="icon-github"
                    alt="github icon" height="40px"></a>
        </div>
    </footer>
</body>

</html>
