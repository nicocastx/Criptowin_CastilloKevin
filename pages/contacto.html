<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/general.css">

    <!-- fuente roboto sans serif -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Criptowin</title>
</head>

<body>
    <header>
        <!-- logo -->
        <div class="logoContainer">
            <a href="../index.html"><img src="../img/logo.png" alt="logo criptowin" height="50px"></a>
            <h3 class="logoTitle">CriptoWin</h3>
        </div>
        <!-- menu navegacion -->
        <nav>
            <ul>
                <li><a href="../index.html" class="menuLink">Inicio</a></li>
                <li><a href="nosotros.html" class="menuLink">Nosotros</a></li>
                <li><a href="servicios.html" class="menuLink">Servicios</a></li>
                <li><a href="grafico.html" class="menuLink">Grafico</a></li>
                <li><a href="contacto.html" class="menuLink">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainContentContainer">
            <div class="mainTitleContainer">
                <h1 class="mainTitle">Comunicate con nosotros!</h1>
                <h3 class="mainSubtitle">Asi podremos brindarte toda la info al respecto</h3>
            </div>
            <div class="contactContainer">
                <form action="#">
                    <fieldset>
                        <legend>Porfavor, registra aqui tus datos</legend>
                        <div class="namesContainer">
                            <label for="nombre-apellido">Ingresa tu nombre y apellido</label>
                            <input type="text" name="nombre-apellido" placeholder="Nombre y Apellido...">
                        </div>
                        <div class="sexContainer">
                            <p>Sexo:</p>
                            <input type="radio" name="sexo" id="hombre" value="Hombre">
                            <label for="hombre">Hombre</label><br>
                            <input type="radio" name="sexo" id="mujer" value="Mujer">
                            <label for="mujer">Mujer</label><br>
                            <input type="radio" name="sexo" id="otro" value="Otro">
                            <label for="otro">Otro</label>
                        </div>
                        <div class="emailContainer">
                            <label for="mail">Ingresa tu email asi nos mantenemos en contacto:</label>
                            <input type="email" name="mail" id="mail" placeholder="Email...">
                        </div>
                        <div class="commentaryContainer">
                            <label for="comentario">Dejanos aqui cualquier comentario que quieras:</label>
                            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Tus comentarios aqui..."></textarea>
                        </div>
                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerText">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="socialMediaContainer">
            <a href=""><img src="../img/facebook.png" alt="facebook icon" height="40px"></a>
            <a href=""><img src="../img/instagram.png" alt="instagram icon" height="40px"></a>
            <a href=""><img src="../img/twitter.png" alt="twitter icon" height="40px"></a>
            <!-- solo funcionara este -->
            <a href="https://github.com/nicocastx" target="_blank"><img src="../img/github_icon.png" alt="github icon" height="40px"></a>
        </div>
    </footer>
</body>

</html>
