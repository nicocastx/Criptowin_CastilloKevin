    <main>
        <section class="mainContentContainer grid gridGraphic">
            <div class="mainTitleContainer">
                <h1 class="mainTitle">Grafico Tradingview</h1>
                <h3 class="mainSubtitle">Siga aqui el mercado que desee</h3>
            </div>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container gridi1">
                <div id="tradingview_e61f1"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/"
                        rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "NASDAQ:AAPL",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "Dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_e61f1"
                    });
                </script>
            </div>
            <!-- TradingView Widget END -->
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container gridi2">
                <div id="tradingview_e696a"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/NASDAQ-AAPL/"
                        rel="noopener" target="_blank"><span class="blue-text">AAPL Chart</span></a> by TradingView
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": "BINANCE:BTCUSDT",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_e696a"
                    });
                </script>
            </div>
            <!-- TradingView Widget END -->
